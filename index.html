<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conexión Secreta 🎁</title>

  <!-- Tipografías emocionales y profesionales -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@300;700&display=swap" rel="stylesheet" />

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="main-content">
    <header class="header-banner" role="banner">
      <h1 class="main-title">🎁 AMIGO SECRETO </h1>
      <p class="subtitle">Una dinámica emocional para compartir alegría</p>
      <img src="assets/amigo-secreto.png" alt="Ilustración de regalo entre amigos" class="banner-image" />
    </header>

    <section class="input-section" role="region" aria-labelledby="section-title">
      <h2 id="section-title" class="section-title">Agrega los nombres de tus amigos</h2>

      <form class="input-form" onsubmit="event.preventDefault(); agregarAmigo();">
        <input type="text" id="amigo" class="input-name" placeholder="Ejemplo: Orlando" aria-label="Nombre del amigo" />
        <button type="submit" class="button-add">➕ Añadir</button>
      </form>

      <ul id="listaAmigos" class="name-list" role="list" aria-label="Lista de nombres añadidos"></ul>

      <div class="button-container">
        <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
          <img src="assets/play_circle_outline.png" alt="Ícono de sorteo" />
          Sortear amigo secreto
        </button>
      </div>

      <section id="resultado" class="result-list" aria-live="polite" role="region" aria-label="Resultado del sorteo"></section>
    </section>

    <footer class="footer">
      <p>Creado por ORLANDO VEGA · Inspirado en la conexión emocional 🌿</p>
    </footer>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
